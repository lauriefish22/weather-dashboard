<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row navbar navbar-dark bg-dark text-center text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Entire Page -->
    <section class="container">
        <div class="row">
            <!-- top/left column -->
            <div id="input-content" class="col-md-3 bg-light">
                <form>
                    <label for="Search City">Search for a City</label>
                    <div class="input-row">
                        <input type="text" id="search city" class="form-control" placeholder="city">
                        <button class="btn btn-outline-secondary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                        </input>
                    </div>
                </form>
                <ul id="previous-cities" class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                        Test
                    </button>
                </ul>
                <button id="clear" class="input-group-append">Clear</button>
            </div> <!-- top/right column -->
            <div id="content-right" class="col-md-9 pt-4">
                <div class="row mr-0">
                    <div class="col-lg-11" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle">Name</h3>
                        </div>
                    </div>
                </div>
                <div class="row" id="five-day-box">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 forecast bg-primary"></div>
                    <div class="col-md-2 forecast bg-primary"></div>
                    <div class="col-md-2 forecast bg-primary"></div>
                    <div class="col-md-2 forecast bg-primary"></div>
                    <div class="col-md-2 forecast bg-primary"></div>
                </div>
            </div>
        </div>

    </section>












    <script src=" https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script src="./script.js"></script>
</body>

</html>
